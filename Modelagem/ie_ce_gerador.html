  <script type="text/javascript">
	var comPontos;
	function randomiza(n) {
		var ranNum = Math.round(Math.random()*n);
		return ranNum;
	}

	function mod(dividendo,divisor) {
		return Math.round(dividendo - (Math.floor(dividendo/divisor)*divisor));
	}

	//function cpf() {
	function ie_ce() {
		var n = 8;
		var n1 = randomiza(n);
		var n2 = randomiza(n);
		var n3 = randomiza(n);
		var n4 = randomiza(n);
		var n5 = randomiza(n);
		var n6 = randomiza(n);
		var n7 = randomiza(n);
		var n8 = randomiza(n);

		var d1 = 9*n1 + 8*n2 + 7*n3 + 6*n4 + 5*n5 + 4*n6 + 3*n7 + 2*n8;

		d1 = 11 - ( mod(d1,11) );
		if (d1>=10) d1 = 0;
			retorno = '';
		if (comPontos) retorno = n1+'.'+n2+n3+n4+n5+n6+n7+n8+'-'+d1;
		else retorno = ''+n1+n2+n3+n4+n5+n6+n7+n8+d1; /* as aspas iniciais levam a um resultado texto */

	return retorno;
	}

	function faz() {
		document.form1.numero.value = ie_ce();
	}

	function pontuacao() {
		if (document.form1.cbPontos.checked)
			comPontos = true;
		else
			comPontos = false;
	}

  </script>
