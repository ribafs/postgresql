  <script type="text/javascript">

	function mod(dividendo,divisor) {
		return Math.round(dividendo - (Math.floor(dividendo/divisor)*divisor));
	}

	//function cpf() {
	function ie_ce(numero) {

		n1 = parseInt(numero.substring(0,1));
		n2 = parseInt(numero.substring(1,2));
		n3 = parseInt(numero.substring(2,3));
		n4 = parseInt(numero.substring(3,4));
		n5 = parseInt(numero.substring(4,5));
		n6 = parseInt(numero.substring(5,6));
		n7 = parseInt(numero.substring(6,7));
		n8 = parseInt(numero.substring(7,8));
		n9 = parseInt(numero.substring(8,9));

		var d1 = 9*n1 + 8*n2 + 7*n3 + 6*n4 + 5*n5 + 4*n6 + 3*n7 + 2*n8;


		d1 = 11 - ( mod(d1,11) );
		if (d1>=10) d1 = 0;
//alert(n1 + ' ' + n2 + ' ' + n3 + ' ' + n4 + ' ' + n5 + ' ' + n6 + ' ' + n7 + ' ' + n8 + ' ' + n9  + 'd1'+d1)	
		var retorno = '';
	
		if (d1 == n9){	
		 retorno='IE Válida!';
		}else{
		 retorno='IE Inválida!';
		}

		return alert(retorno);
	}
