<div style="margin-left: 28pt;"><p><a name="P12164_612013"></a><span style="font-family: 'Arial'; font-size: 14pt;"><i>9.10 DBA_ROLES</i></span></p>

</div><p><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">The </span><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;">DBA_ROLES</span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;"> view provides information on all roles with the </span><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;">NOLOGIN</span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;"> attribute (groups).</span></p>
<p>
<table border="1">
<tbody><tr>
<td valign="top" width="133"><p style="text-align: center;"><span style="font-family: 'Times New Roman'; font-size: 10pt; color: Black;">Name</span></p>
</td>
<td valign="top" width="108"><p style="text-align: center;"><span style="font-family: 'Times New Roman'; font-size: 10pt; color: Black;">Type</span></p>
</td>
<td valign="top" width="335"><p style="text-align: center;"><span style="font-family: 'Times New Roman'; font-size: 10pt; color: Black;">Description</span></p>
</td></tr>
<tr>
<td valign="top" width="133"><p><span style="font-family: 'Courier New'; font-size: 9pt; color: Black;">role</span></p>
</td>
<td valign="top" width="108"><p><span style="font-family: 'Courier New'; font-size: 9pt; color: Black;">VARCHAR2</span></p>
</td>
<td valign="top" width="335"><p><span style="font-family: 'Times New Roman'; font-size: 10pt; color: Black;">Name of a role having the </span><span style="font-family: 'Courier New'; font-size: 9pt; color: Black;">NOLOGIN</span><span style="font-family: 'Times New Roman'; font-size: 10pt; color: Black;"> attribute &#8211; i.e., a group.</span></p>
</td></tr>
<tr>
<td valign="top" width="133"><p><span style="font-family: 'Courier New'; font-size: 9pt; color: Black;">password_required</span></p>
</td>
<td valign="top" width="108"><p><span style="font-family: 'Courier New'; font-size: 9pt; color: Black;">VARCHAR2</span></p>
</td>
<td valign="top" width="335"><p><span style="font-family: 'Times New Roman'; font-size: 10pt; color: Black;">Whether or not a password is required to use the role.</span></p>
<p><a name="P12176_612288"></a></p></td></tr></tbody></table>
