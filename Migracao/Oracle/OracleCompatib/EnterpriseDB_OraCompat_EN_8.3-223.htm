  <div style="margin-left: 36pt;"><p><a name="P11017_578124"></a><span style="font-family: 'Arial'; font-size: 13pt;">7.4.1 FCLOSE</span></p>

</div><p><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">The </span><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;">FCLOSE</span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;"> procedure closes an open file.</span></p><pre><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;">FCLOSE(</span><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;"><i>file</i></span><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;"> IN OUT FILE_TYPE)</span></pre>

<p><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">Parameters</span></p>

<p><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;"><i>file</i></span></p>

  <div style="margin-left: 36pt;"><p><span style="font-family: 'Times New Roman'; font-size: 12pt;">Variable of type </span><span style="font-family: 'Courier New'; font-size: 11pt; color: Black;">FILE_TYPE</span><span style="font-family: 'Times New Roman'; font-size: 12pt;"> containing a file handle of the file to be closed.</span></p>
