<div style="margin-left: 28pt;"><p><a name="P1679_85335"></a><span style="font-family: 'Arial'; font-size: 14pt;"><i>3.1 SQL Syntax</i></span></p>

</div><p><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">This section describes the general syntax of </span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">SQL</span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">. It forms the foundation for understanding the following chapters which will go into detail about how the </span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;">SQL</span><span style="font-family: 'Times New Roman'; font-size: 12pt; color: Black;"> commands are applied to define and modify data.</span></p>
